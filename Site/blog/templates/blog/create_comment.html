{% extends 'base1.html' %}
{%load static%}
{% load crispy_forms_tags %}
{% block body %}
<section id="ABOUT" >
    <div class="choose-us-wraper">           
    <div class="container">              
    <div class="row">
    
    <div class="col-md-12" style="text-align: center;margin-bottom: 2%;">
        <h1 style="margin-top: 5%;">COMMENT</h1>
    </div>
    </div>
    <div class="container">
        <div class="row wow fadeInbottom col-md-10" data-wow-duration="1s" data-wow-delay=".5s">
            <form method="POST" class="post-form" enctype='multipart/form-data'>
                {% csrf_token %}
                {{ form|crispy }}
               
                <button type="submit" class="save btn btn-default">Save</button>
            </form>
        </div>  
    </div>       
    </div>
    </div>
    </div>
    </section>
    
{% endblock body %}
